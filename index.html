<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Automation</title>
    <style>
        body {
      background: url('Front.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative; /* makes body the reference for absolute children */
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      text-align: center;        /* centers text horizontally */
      
      position: absolute;        /* pin it */
      bottom: 30px;              /* distance from bottom */
      left: 50%;                 /* move to horizontal center */
      transform: translateX(-50%); /* perfect horizontal centering */
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Dawn Automation</h1>
    </div>
</body>
</html>
